<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>

<body ng-controller="StoreController as store">
    <div class="page-header">
        <h1>Shaping up with angular.js
            <small>a <a href="http://campus.codeschool.com/courses/shaping-up-with-angular-js/">tutorial</a>
                implementation
            </small>
        </h1>
    </div>
    <!--  Products Container  -->
    <div class="list-group">
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.products">
            <h3>
                {{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
            </h3>
            <!-- Image Gallery  -->
            <div class='gallery' ng-show="product.images.length" ng-controller="GalleryController as gallery">
                <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[gallery.current]}}" />
                <ul class="clearfix">
                    <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> <img ng-src="{{image}}" /> </li>
                </ul>
            </div>

            <section class="tab" ng-controller="TabController as tab">
                <ul class="nav nav-pills">
                    <li ng-class="{active : tab.isSet(1)}">
                        <a href ng-click="tab.setTab(1)">Description</a></li>
                    <li ng-class="{active : tab.isSet(2)}">
                        <a href ng-click="tab.setTab(2)">Specs</a></li>
                    <li ng-class="{active : tab.isSet(3)}">
                        <a href ng-click="tab.setTab(3)">Reviews</a></li>
                </ul>
                <div ng-show="tab.isSet(1)">
                    <h4>Description</h4>
                    <blockquote>{{product.description}}</blockquote>
                </div>
                <div ng-show="tab.isSet(2)">
                    <h4>Specs</h4>
                    <blockquote>Shine: {{product.shine}}</blockquote>
                </div>
                <div ng-show="tab.isSet(3)">
                    <h4>Reviews</h4>
                    <blockquote></blockquote>
                </div>
            </section>

            <button ng-show="product.canPurchase">Add to cart</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
