<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-controller="StoreController as store">
    <div class="page-header">
        <h1>Shaping up with angular.js
            <small>a <a href="http://campus.codeschool.com/courses/shaping-up-with-angular-js/">tutorial</a>
                implementation
            </small>
        </h1>
    </div>
    <!--  Products Container  -->
    <div class="list-group">
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.products">
            <h3>
                {{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
            </h3>
            <!-- Image Gallery  -->
            <product-gallery></product-gallery>
            <!-- Product tabs -->
            <product-tabs class="tab"></product-tabs>

            <button ng-show="product.canPurchase">Add to cart</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
